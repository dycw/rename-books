name: pull-request
true:
  pull_request:
    branches:
      - master
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
      - run: ruff check --fix
      - run: ruff format
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'pyright'
        uses: dycw/action-pyright@latest
        with:
          python-version: "3.14"
          token: ${{ secrets.GITHUB_TOKEN }}
  pytest:
    name:
      pytest (${{ matrix.os }}, ${{ matrix.python-version }}, ${{ matrix.resolution
      }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Run 'pytest'
        uses: dycw/action-pytest@latest
        with:
          python-version: ${{ matrix.python-version }}
          resolution: ${{ matrix.resolution }}
          token: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.14"
        resolution:
          - highest
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'ruff'
        uses: dycw/action-ruff@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
"on":
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
