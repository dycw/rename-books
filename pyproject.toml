[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
skip-magic-trailing-comma = true
target-version = ["py310"]

[tool.isort]
atomic = true
float_to_top = true
force_single_line = true
line_length = 80
lines_after_imports = 2
profile = "black"
remove_redundant_aliases = true
skip_gitignore = true
src_paths = ["src"]
virtual_env = ".venv/bin/python"

[tool.poetry]
name = "rename-books"
version = "0.2.4"
description = "Script to rename e-books"
authors = ["Derek Wan <d.wan@icloud.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
beartype = "^0.10.4"
loguru = "^0.6.0"
prompt-toolkit = "^3.0.29"
tabulate = "^0.8.9"

[tool.poetry.dev-dependencies]
black = "^22.3"
click = "~8.0.4" # https://github.com/dask/distributed/issues/6013
flake8 = "^4.0"
isort = "^5.10"
pre-commit = "^2.16"
pyclean = "^2.0"
pytest = "^7.1"
# flake8 extensions
flake8-absolute-import = "^1.0"
flake8-annotations = "^2.8"
flake8-bandit = "^3.0"
flake8-bugbear = "^22.3"
flake8-builtins = "^1.5"
flake8-comprehensions = "^3.8"
flake8-debugger = "^4.0"
flake8-eradicate = "^1.2"
flake8-executable = "^2.1"
flake8-no-pep420 = "^2.1"
flake8-pie = "^0.15"
flake8-print = "^4.0"
flake8-pytest-style = "^1.6"
flake8-simplify = "^0.19"
flake8-unused-arguments = "^0.0"
flake8-variables-names = "^0.0"
pep8-naming = "^0.12"
# pytest extensions
pytest-instafail = "^0.4"
pytest-randomly = "^3.8"
pytest-xdist = "^2.3"

[tool.poetry.scripts]
rename-books = "rename_books.rename_books:main"
rename-books-vsi = "rename_books.rename_books_vsi:main"

[tool.pytest.ini_options]
addopts = ["-rsxX", "--color=auto", "--strict-markers"]
filterwarnings = ["error", "ignore::DeprecationWarning"]
minversion = "7.0"
testpaths = "src/tests"
xfail_strict = true
looponfailroots = "src"

[tool.pyright]
include = ["src"]
venvPath = ".venv"
pythonVersion = "3.10"
pythonPlatform = "Linux"
executionEnvironments = [{ root = "src" }]
typeCheckingMode = "strict"
